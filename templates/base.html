{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap4 Dashboard Template" />
    <meta name="author" content="ParkerThemes" />
    <link rel="shortcut icon" href="{% static 'assets/img/fav.png' %}" />

    <!-- Title -->
    <title>
      Pharmacovigilance System |{% block title %}

      {% endblock %}
    </title>

    <!-- Common CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/fonts/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/megamenu/css/megamenu.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/search-filter/search-filter.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/search-filter/custom-search-filter.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/daterange/daterange.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/wizard/jquery.steps.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/summernote/summernote-bs4.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/bs-select/bs-select.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/dropzone/dropzone.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/input-tags/tagsinput.css' %}" />
    <!-- Bootstrap Select CSS -->
<link rel="stylesheet" href="{% static 'assets/vendor/bs-select/bs-select.css' %}" />
<!-- Date Range CSS -->
<link rel="stylesheet" href="{% static 'assets/vendor/daterange/daterange.css' %}">

  </head>
  <body class="authentication">
    <!-- Loading wrapper start -->
    <div id="loading-wrapper">
      <div class="spinner-border"></div>Loading...
    </div>
    <!-- Loading wrapper end -->

    {% block content %}
      <!-- Main Content Here -->
    {% endblock %}

    <!-- Required JavaScript Files -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/appmanagerscripts.js' %}"></script>
    <script src="{% static 'assets/vendor/megamenu/js/megamenu.js' %}"></script>
    <script src="{% static 'assets/vendor/megamenu/js/custom.js' %}"></script>
    <script src="{% static 'assets/vendor/slimscroll/slimscroll.min.js' %}"></script>
    <script src="{% static 'assets/vendor/slimscroll/custom-scrollbar.js' %}"></script>
    <script src="{% static 'assets/vendor/search-filter/search-filter.js' %}"></script>
    <script src="{% static 'assets/vendor/search-filter/custom-search-filter.js' %}"></script>
    <script src="{% static 'assets/vendor/daterange/daterange.js' %}"></script>
    <script src="{% static 'assets/vendor/daterange/custom-daterange.js' %}"></script>
    <script src="{% static 'assets/vendor/apex/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/rating/raty.js' %}"></script>
    <script src="{% static 'assets/vendor/rating/raty-custom.js' %}"></script>
    <script src="{% static 'assets/vendor/wizard/jquery.steps.min.js' %}"></script>
    <script src="{% static 'assets/vendor/summernote/summernote-bs4.js' %}"></script>
    <script src="{% static 'assets/vendor/bs-select/bs-select.min.js' %}"></script>
    <script src="{% static 'assets/vendor/dropzone/dropzone.min.js' %}"></script>
    <script src="{% static 'assets/vendor/input-tags/tagsinput.min.js' %}"></script>
    <script src="{% static 'assets/vendor/input-tags/typeahead.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

    	<!-- Bootstrap Select JS -->
		<script src="{% static 'assets/vendor/bs-select/bs-select.min.js' %}"></script>
		<script src="{% static 'assets/vendor/bs-select/bs-select-custom.js' %}"></script>
    <script>
      // Summernote Initialization
      $(document).ready(function () {
        $('.summernote').summernote({
          height: 120,
          tabsize: 2,
          focus: true,
          toolbar: [
            ['font', ['bold', 'underline', 'clear']],
            ['para', ['ul', 'ol']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
          ]
        })
      })
    </script>
  </body>
</html>
